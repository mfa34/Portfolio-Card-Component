<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- External Css File -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img class="img-1" src="src/images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="hero-img">
        <img src="src/images/image-victor.jpg" alt="" />
      </div>
      <div class="Heading-1"><h1>Victor Crest</h1></div>
      <div class="number-age">
        <span>26</span>
      </div>
      <div class="Heading-2">
        <h2>London</h2>
      </div>
      <hr class="breaker" />
      <div class="info">
        <span class="span-1">80K</span>
        <span class="span-2">Followers</span>
        <span class="span-3">803K</span>
        <span class="span-4">Likes</span>
        <span class="span-5">1.4K</span>
        <span class="span-6">Photos</span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mfa34" target="_blank"
          >Mehmet Fatih Aydin</a
        >.
      </div>
    </div>

        >Mehmet Fatih Aydin</a
      >.
    </div> -->
  </body>
</html>
